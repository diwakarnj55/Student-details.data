{% extends 'theme.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>exam details</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input class="form-control form-control-lg" type="text" name="invoiceno" placeholder="Enter Invoice No:">
            <button type="submit" class="btn btn-success mt-3">Search</button>
          </form>
          <br>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">invoice No</th>
                <th scope="col">Name</th>
                <th scope="col">Course</th>
                <th scope="col">Phone1</th>
                <th scope="col">Phone2</th>
                <th scope="col">BSD</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{form.Invoiceno}}</th>
                <td>{{form.Name}}</td>
                <td>{{form.Course_course}}</td>
                <td>{{form.phone1}}</td>
                <td>{{form.phone2}}</td>
                <td>{{form.BSD}}</td>
              </tr>
              </tbody>
              </table>
</body>
</html>
{% endblock %}
