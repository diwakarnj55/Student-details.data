{% extends 'theme.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fees List Details</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Invoiceno</th>
                <th scope="col">fees</th>
                <th scope="col">duedate</th>
            </tr>
        </thead>
        {% for a in amt %}
        <tbody>
            <tr>
                <th scope="row">{{a.Invoiceno}}</th>
                <th>{{a.fees}}</th>
                <th>{{a.duedate}}</th>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
